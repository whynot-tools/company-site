<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-color {
            color: #3E83A3;
        }
        .custom-bg {
            background-color: #3E83A3;
        }
        .custom-bg-hover:hover {
            background-color: #3E83A3;
        }
    </style>
</head>
<body class="bg-black text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="text-center max-w-md">
        <h1 class="text-7xl font-extrabold custom-color mb-4">404</h1>
        <h2 class="text-3xl font-bold text-white mb-4">Page Not Found</h2>
        <p class="text-lg text-gray-400 mb-8">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="custom-bg text-white font-bold py-3 px-8 rounded-full shadow-lg custom-bg-hover transition-colors">
            Go to Homepage
        </a>
    </main>

</body>
</html>
